<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Profile Layout</title>
  <link rel="stylesheet" href="style.css">
</head>\

<body>
  <!-- Top Navigation Bar -->
  <header class="navbar">Facebook</header>

  <!-- Profile Header -->
  <div class="cover-photo"></div>
  <div class="profile-pic">
    <img src="https://scontent.fpag2-1.fna.fbcdn.net/v/t39.30808-6/517033454_122256928772031845_3728039558980026228_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeG4pHxbyPCcAyhEn5kJjpCO0rGG9k5Ew6rSsYb2TkTDqowNJviP4Cq0nLsS4dqpXSYL9T5ik2UK-A1sUb-8U0kC&_nc_ohc=MksqGEzmdesQ7kNvwErK50X&_nc_oc=Adk863LFM22CCWXzpcsX_zXHioRe8Td31S4-FkV6HaSBuH2PGyaPp2MD42SZ4XaI6mk&_nc_zt=23&_nc_ht=scontent.fpag2-1.fna&_nc_gid=GmgQ6PI5kP-zno01tmpgDg&oh=00_AfYC0-CD4ZQxDKj_-QqsBMQFstHol4hHyYT6d6hK6e_XEA&oe=68D08243" alt="profile">
  </div>

  <div class="profile-header">
    <div class="profile-info">
      <h1>Lean Marc Alcala</h1>
      <p style="margin-left: 180px;margin-top: -18px;"><strong>115</strong> <span class="friends">friends</span></p>
    </div>

    <div class="profile-actions">
      <button style="height: 30px;width: 200px;">+ Add to story</button>
      <button style="height: 30px;width: 200px;">✎ Edit profile</button>
      <button style="height: 30px;">▼</button>
    </div>
  </div>

  <!-- Navigation Menu -->
  <ul class="nav">
    <li><a href="">Post</a></li>
    <li><a href="">About</a></li>
    <li><a href="">Friends</a></li>
    <li><a href="">Photos</a></li>
    <li><a href="">Video</a></li>
    <li><a href="">Reels</a></li>
    <li><a href="">More ▼</a></li>
    <li><a href=""><button style="margin-left: 600px; background-color: rgba(128, 128, 128, 0.714); border: none; height: 30px;width: 40px; border-radius: 5px;">...</button></a></li>
  </ul>
<span class="details">
  <section class="lock">
    <p>Lock Profile</p>
  </section>
  <section class="info">
    <table>
      <tr>Intro</tr>
      <th>Add Bio</th>
      <td>Edit Details</td>
    </table>
  </section>
</span>
</body>
</html>
